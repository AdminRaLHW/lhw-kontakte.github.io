<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonverzeichnis | Professional Directory</title>
    
    <!-- External Library for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --accent-it: #1976d2;
            --bg-it: #e3f2fd;
            --accent-marketing: #7b1fa2;
            --bg-marketing: #f3e5f5;
            --accent-default: #455a64;
            --bg-default: #eceff1;
            --accent-01: #1976d2;
            --bg-01: #e3f2fd;
            
            /* Accessibility & UI Colors */
            --focus-green: #2e7d32;
            --text-main: #333;
            --card-min-width: 300px;
            --link-accent: #2e7d32;
        }

        /* --- RESET & BASIC STYLING --- */
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            padding: 20px; 
            margin: 0;
            color: var(--text-main); 
            background-color: #f4f7f9;
            line-height: 1.5;
        }

        /* Accessibility: Skip to content / Visually Hidden */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* --- UI ELEMENTS (SEARCH & FILTER) --- */
        .no-print { 
            margin-bottom: 30px; 
            display: flex; 
            gap: 12px; 
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Search Wrapper for Clear Button Position */
        .search-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
            min-width: 250px;
        }

        input { 
            width: 100%;
            padding: 12px 45px 12px 16px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Accessibility: Bold Green Focus */
        input:focus, .print-btn:focus, .clear-btn:focus {
            border-color: var(--focus-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.3);
            outline: 2px solid transparent;
        }

        /* Clear Button inside Input */
        .clear-btn {
            position: absolute;
            right: 10px;
            background: #eee;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Hidden by default, shown via JS */
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            transition: background 0.2s;
        }
        
        .clear-btn:hover { background: #ddd; color: #222; }

        .print-btn {
            padding: 12px 24px; 
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .print-btn:hover { background-color: #f8f9fa; border-color: #ccc; }

        /* --- STRUCTURE --- */
        .dept-section { margin-bottom: 40px; }
        .section-header { 
            border-bottom: 3px solid #333; 
            margin-bottom: 20px;
            padding-bottom: 8px;
            text-transform: uppercase;
            font-size: 1.4rem;
            color: #222;
        }

        .cards-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min-width), 1fr)); 
            gap: 20px; 
        }

        /* --- CONTACT CARDS & LINKS --- */
        .contact-card { 
            padding: 18px; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            border-left: 6px solid var(--accent-default);
            background: var(--bg-default);
            display: flex;
            flex-direction: column;
        }

        .contact-card h3 { margin: 0 0 5px 0; font-size: 1.2rem; }
        .job-position { font-weight: 600; color: #666; margin: 0 0 15px 0; font-size: 0.95rem; }

        /* Custom Link Styles */
        .contact-link {
            text-decoration: none; /* No underline as requested */
            color: inherit;        /* Inherit text color */
            transition: color 0.2s;
            display: inline-block;
        }

        .contact-link:hover {
            color: var(--link-accent);
            text-decoration: none; /* Visual feedback on hover */
        }

        .contact-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .icon-container { flex-shrink: 0; width: 18px; display: flex; align-items: center; }
        .value-container { overflow-wrap: break-word; word-break: break-all; }

        /* Dynamic Category Colors */
        .cat-it { background: var(--bg-it); border-left-color: var(--accent-it); }
        .cat-01 { background: var(--bg-01); border-left-color: var(--accent-01); }
        .cat-marketing { background: var(--bg-marketing); border-left-color: var(--accent-marketing); }

        /* --- PRINT STYLES --- */
        @media print {
            .no-print { display: none !important; }
            .dept-section { break-inside: auto; }
            .cards-grid { grid-template-columns: repeat(2, 1fr) !important; }
            .contact-card { background: white !important; border: 1px solid #ddd !important; break-inside: avoid; }
            @page { size: A4 portrait; margin: 1.5cm; }
        }

        @media (max-width: 500px) {
            .no-print { flex-direction: column; align-items: stretch; }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<!-- Accessible Search Header -->
<div class="no-print" role="search">
    <div class="search-wrapper">
        <label for="search" class="visually-hidden">Verzeichnis durchsuchen</label>
        <input type="text" id="search" onkeyup="handleSearch()" placeholder="Suchen nach Name, Abteilung, Position...">
        <button id="clear-search" class="clear-btn" onclick="clearSearch()" aria-label="Suche zurücksetzen">✕</button>
    </div>
    <button onclick="window.print()" class="print-btn">Drucken / PDF</button>
</div>

<!-- Root directory container -->
<main id="directory" aria-label="Telefonverzeichnis"></main>

<script>
    /* --- ICONS (SVG) --- */
    const ICON_PHONE = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`;
    const ICON_MOBILE = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>`;
    const ICON_MAIL = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>`;

    /**
     * Search Handling
     */
    function handleSearch() {
        const input = document.getElementById('search');
        const clearBtn = document.getElementById('clear-search');
        
        // Show/Hide clear button
        clearBtn.style.display = input.value.length > 0 ? "flex" : "none";
        
        filter(input.value.toLowerCase());
    }

    function clearSearch() {
        const input = document.getElementById('search');
        input.value = "";
        input.focus();
        handleSearch(); // Triggers filter and hides clear button
    }

    function filter(query) {
        const sections = document.querySelectorAll('.dept-section');
        sections.forEach(section => {
            const cards = section.querySelectorAll('.contact-card');
            let hasVisibleCards = false;

            cards.forEach(card => {
                const isMatch = card.textContent.toLowerCase().includes(query);
                card.style.display = isMatch ? "" : "none";
                if (isMatch) hasVisibleCards = true;
            });
            section.style.display = hasVisibleCards ? "" : "none";
        });
    }

    /**
     * DATA LOADING
     */
    Papa.parse("data/kontakte.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            renderDirectory(results.data);
        },
        error: () => { document.getElementById('directory').innerHTML = "Fehler beim Laden der CSV."; }
    });

    /**
     * RENDERING
     */
    function renderDirectory(data) {
        const directory = document.getElementById('directory');
        directory.innerHTML = "";

        const validData = data.filter(p => p.Abteilung && p.Name);
        validData.sort((a, b) => a.Abteilung.localeCompare(b.Abteilung));

        const grouped = validData.reduce((acc, person) => {
            if (!acc[person.Abteilung]) acc[person.Abteilung] = [];
            acc[person.Abteilung].push(person);
            return acc;
        }, {});

        for (const dept in grouped) {
            const section = document.createElement('section');
            section.className = "dept-section";
            section.innerHTML = `<h2 class="section-header">${dept}</h2>`;

            const grid = document.createElement('div');
            grid.className = "cards-grid";

            grouped[dept].forEach(p => {
                const colorCls = p.ColorCode ? `cat-${p.ColorCode.toLowerCase().trim()}` : '';
                const card = document.createElement('div');
                card.className = `contact-card ${colorCls}`;
                
                // Fields with automatic link generation
                const renderRow = (icon, val, type) => {
                    if (!val || val.trim() === "" || val === "-") return "";
                    
                    let linkAttr = "";
                    if (type === 'tel') linkAttr = `href="tel:${val.replace(/\s/g, '')}"`;
                    if (type === 'mail') linkAttr = `href="mailto:${val.trim()}"`;

                    return `
                        <div class="contact-row">
                            <span class="icon-container">${icon}</span>
                            <span class="value-container">
                                <a ${linkAttr} class="contact-link">${val}</a>
                            </span>
                        </div>`;
                };

                card.innerHTML = `
                    <h3>${p.Name}</h3>
                    ${p.Position ? `<p class="job-position">${p.Position}</p>` : ''}
                    <div class="card-body">
                        ${renderRow(ICON_PHONE, p.Telefon, 'tel')}
                        ${renderRow(ICON_MOBILE, p.Mobiltelefon, 'tel')}
                        ${renderRow(ICON_MAIL, p.Email, 'mail')}
                    </div>
                `;
                grid.appendChild(card);
            });

            section.appendChild(grid);
            directory.appendChild(section);
        }
    }
</script>
</body>
</html>
