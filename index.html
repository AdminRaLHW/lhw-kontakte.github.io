<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonverzeichnis | Professional Directory</title>
    
    <!-- External Library for CSV Parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --accent-it: #1976d2;
            --bg-it: #e3f2fd;
            --accent-marketing: #7b1fa2;
            --bg-marketing: #f3e5f5;
            --accent-default: #455a64;
            --bg-default: #eceff1;
            --accent-01: #1976d2;
            --bg-01: #e3f2fd;
            --card-min-width: 300px; /* Reduced for better mobile compatibility */
        }

        /* --- RESET & BASIC STYLING --- */
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            padding: 20px; 
            margin: 0;
            color: #333; 
            background-color: #f4f7f9;
            line-height: 1.5;
        }

        /* --- UI ELEMENTS --- */
        .no-print { 
            margin-bottom: 30px; 
            display: flex; 
            gap: 12px; 
            flex-wrap: wrap; /* Allows wrapping on small screens */
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        input { 
            padding: 12px 16px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            flex-grow: 1; /* Search bar takes available space */
            min-width: 250px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent-it); }

        .print-btn {
            padding: 10px 24px; 
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .print-btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }

        /* --- STRUCTURE: SECTIONS & GRIDS --- */
        .dept-section {
            margin-bottom: 40px;
            /* Section is visible by default */
        }

        .section-header { 
            border-bottom: 3px solid #333; 
            margin-bottom: 20px;
            padding-bottom: 8px;
            text-transform: uppercase;
            font-size: 1.4rem;
            letter-spacing: 1px;
            color: #222;
        }

        /* The grid container for cards within a section */
        .cards-grid { 
            display: grid; 
            /* Responsive grid: fits as many columns as possible, down to 300px */
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min-width), 1fr)); 
            gap: 20px; 
        }

        /* --- CONTACT CARDS --- */
        .contact-card { 
            padding: 18px; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            border-left: 6px solid var(--accent-default);
            background: var(--bg-default);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .contact-card h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            /* Prevents name overflow */
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .job-position {
            font-weight: 600;
            color: #666;
            margin: 0 0 15px 0;
            font-size: 0.95rem;
        }

        /* Data Alignment & Overflow Prevention */
        .contact-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .icon-container {
            flex-shrink: 0;
            width: 18px;
            color: #555;
        }

        .value-container {
            /* Crucial for long emails on small screens */
            overflow-wrap: break-word;
            word-break: break-all; 
            color: #444;
        }

        /* Dynamic Category Colors */
        .cat-it { background: var(--bg-it); border-left-color: var(--accent-it); }
        .cat-01 { background: var(--bg-01); border-left-color: var(--accent-01); }
        .cat-marketing { background: var(--bg-marketing); border-left-color: var(--accent-marketing); }

        /* --- PRINT STYLES --- */
        @media print {
            .no-print { display: none !important; }
            body { padding: 0; background: white; }
            .dept-section { margin-bottom: 30px; break-inside: auto; }
            .section-header { break-after: avoid; margin-top: 10px; }
            
            .cards-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important; /* Fixed 2 columns for A4 */
                gap: 15px;
            }

            .contact-card { 
                background: white !important; 
                border: 1px solid #ddd !important; 
                border-left: 5px solid #333 !important; 
                break-inside: avoid; 
                box-shadow: none;
            }

            @page { size: A4 portrait; margin: 1.5cm; }
        }

        /* --- SMALL MOBILE OPTIMIZATIONS --- */
        @media (max-width: 400px) {
            body { padding: 10px; }
            .section-header { font-size: 1.2rem; }
            .cards-grid { grid-template-columns: 1fr; } /* Force single column */
            .no-print { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="search" onkeyup="filter()" placeholder="Suche nach Name, Abteilung, Position oder E-Mail...">
    <button onclick="window.print()" class="print-btn">Drucken / PDF</button>
</div>

<!-- Root directory container -->
<div id="directory"></div>

<script>
    /* --- ICONS (SVG) --- */
    const ICON_PHONE = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`;
    const ICON_MOBILE = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>`;
    const ICON_MAIL = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>`;

    /**
     * ADVANCED FILTER LOGIC
     * Hides cards and entire sections if they become empty
     */
    function filter() {
        const query = document.getElementById('search').value.toLowerCase();
        const sections = document.querySelectorAll('.dept-section');

        sections.forEach(section => {
            const cards = section.querySelectorAll('.contact-card');
            let hasVisibleCards = false;

            cards.forEach(card => {
                // Search in all text within the card
                const content = card.textContent.toLowerCase();
                if (content.includes(query)) {
                    card.style.display = ""; // CSS grid default
                    hasVisibleCards = true;
                } else {
                    card.style.display = "none";
                }
            });

            // Hide the entire section (including header) if no cards match
            section.style.display = hasVisibleCards ? "" : "none";
        });
    }

    /**
     * DATA INITIALIZATION
     */
    Papa.parse("data/kontakte.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            renderDirectory(results.data);
        },
        error: function() {
            document.getElementById('directory').innerHTML = "Fehler beim Laden der Kontakte.";
        }
    });

    /**
     * RENDERING ENGINE
     * Creates: .dept-section -> .section-header + .cards-grid -> .contact-card
     */
    function renderDirectory(data) {
        const directory = document.getElementById('directory');
        directory.innerHTML = "";

        // 1. Clean and sort data
        const validData = data.filter(p => p.Abteilung && p.Name);
        validData.sort((a, b) => a.Abteilung.localeCompare(b.Abteilung));

        // 2. Group data by department
        const grouped = validData.reduce((acc, person) => {
            if (!acc[person.Abteilung]) acc[person.Abteilung] = [];
            acc[person.Abteilung].push(person);
            return acc;
        }, {});

        // 3. Create DOM elements for each department
        for (const dept in grouped) {
            // Container for the whole section
            const section = document.createElement('section');
            section.className = "dept-section";

            // Header for the department
            const header = document.createElement('h2');
            header.className = "section-header";
            header.innerText = dept;
            section.appendChild(header);

            // Grid container for the cards
            const grid = document.createElement('div');
            grid.className = "cards-grid";

            // Create cards for each person in this department
            grouped[dept].forEach(p => {
                const card = document.createElement('div');
                const colorCls = p.ColorCode ? `cat-${p.ColorCode.toLowerCase().trim()}` : '';
                card.className = `contact-card ${colorCls}`;
                
                const renderField = (icon, val) => {
                    if (!val || val.trim() === "" || val === "-") return "";
                    return `
                        <div class="contact-row">
                            <span class="icon-container">${icon}</span>
                            <span class="value-container">${val}</span>
                        </div>`;
                };

                card.innerHTML = `
                    <h3>${p.Name}</h3>
                    ${p.Position ? `<p class="job-position">${p.Position}</p>` : ''}
                    <div class="card-body">
                        ${renderField(ICON_PHONE, p.Telefon)}
                        ${renderField(ICON_MOBILE, p.Mobiltelefon)}
                        ${renderField(ICON_MAIL, p.Email)}
                    </div>
                `;
                grid.appendChild(card);
            });

            section.appendChild(grid);
            directory.appendChild(section);
        }
    }
</script>
</body>
</html>
